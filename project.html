<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

       class Project extends React.Component {
         constructor() {
           super();
           this.state = { count: 0 }
           this.handleClick = this.handleClick.bind(this)
         }

         handleClick() {
           this.setState({
             count: this.state.count + 1
           })
         }

         render() {
           return (
              <button onClick={this.handleClick}>Clicks: {this.state.count}</button>
           );
         }
       }

       ReactDOM.render(
          <div>
            <Project title="Hello" name={() => { console.log('function')}} />
            <Project name="Bob" />
          </div>, document.getElementById("app")
       );
    </script>
  </body>
</html>
