<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

       class Project extends React.Component {
         constructor(props) {
           super(props){
             this.state = {
               count: 0
             }
           }
         }

         handleClick = () => {
           this.setState(({ count }) => ({
             count: count + 1
           }));
         };

         render() {
           return (
                <button onClick = {this.handleClick}>Number of Clicks: {this.state.count}</button>
           );
         }
       }

       ReactDOM.render(
          <Project />, document.getElementById("app")
       );
    </script>
  </body>
</html>
